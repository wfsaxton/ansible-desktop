- name: Set locale
  command: update-locale LANG=en_GB.UTF-8 LANGUAGE=en_GB

- name: Set locale
  lineinfile: dest=/etc/environment regexp="^LANG=" line="LANG=en_GB.UTF-8"

- name: Set locale
  lineinfile: dest=/etc/environment regexp="^LC_ALL=" line="LC_ALL=en_GB.UTF-8"
